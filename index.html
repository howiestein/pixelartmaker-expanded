<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Solid">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header id="header" role="banner">
        <div id="global-bar" class="clearfix">
            <h1>Pixel Art Maker</h1>
        </div>
    </header>
    <hr>

    <div id="main">
        <div class="tools">
            <div class="shadowbox">
                <h2>Choose Grid Size</h2>
                <form id="sizePicker">
                    <!-- Only allow integer inputs.-->
                    <label for="inputHeight">Height</label>
                    <input type="number" id="inputHeight" name="height" min="1" value="1">
                    <label for="inputWidth">Width</label>
                    <input type="number" id="inputWidth" name="width" min="1" value="1">
                    <input type="submit">
                </form>
            </div>

            <div class="shadowbox">
                <h2>Choose Cell Size</h2>
                <form id="cellSizePicker">
                    <!-- Only allow integer inputs.-->
                    <label for="cellSize">Pixels</label>
                    <input type="number" id="cellSize" name="pixels" min="1" value="20">
                    <input type="submit">
                </form>
            </div>

            <div class="shadowbox">
                <h2>Pick a Color</h2>
                <input type="color" id="colorPicker">
            </div>

            <div class="shadowbox">
                <h2>Toolbar Location</h2>
                <input type="button" id="toolbarLocation" name="location" value="Right-->">
            </div>

            <div class="shadowbox">
                <h2>Reset</h2>
                <form id="resetFunctions">
                    <input type="button" id="resetCanvas" name="clear" value="Clear">
                    <input type="button" id="resetAll" name="reset" value="Reset">
                </form>
            </div>
        </div>

        <div class="canvas">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>
    </div>

    <span class="spacing"><hr class="spacing"></span>

    <footer>
        <p>Designed by Howard Stein</p>
    </footer>

    <script src="designs.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
